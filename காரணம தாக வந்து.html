<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  background-color: black;
  color: white;
  font-family: Calibri;
  margin: 0; /* Remove default margin */
  overflow-y: auto; /* Enable vertical scrolling */
}

p {
  font-size: calc(2.2vw + 2.2em);/* Responsive font size */
  word-wrap: break-word;
  padding: 10px; /* Add some padding */
}

#controls {
  position: fixed;
  top: 10px;
  right: 30px; /* Adjusted position: moved 20px to the left */
  z-index: 1000;
}

select {
  font-size: 1em;
  padding: 5px;
}
</style>
<script>
var speed = 1; // Default speed
var currentpos = 0, alt = 1, curpos1 = 0, curpos2 = -1;

let wakeLock = null;

async function requestWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
    console.log('Wake Lock is active');
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
}

function releaseWakeLock() {
  if (wakeLock !== null) {
    wakeLock.release().then(() => {
      wakeLock = null;
      console.log('Wake Lock has been released');
    });
  }
}

function initialize() {
  startIt();
  requestWakeLock(); // Request wake lock on initialization
}

function scrollWindow() {
  if (document.all && !document.getElementById) {
    temp = document.body.scrollTop;
  } else {
    temp = window.pageYOffset;
  }

  if (alt == 0) alt = 2;
  else alt = 1;

  if (alt == 0) {
    curpos1 = temp;
  } else {
    curpos2 = temp;
  }

  if (curpos1 != curpos2) {
    if (document.all) {
      currentpos = document.body.scrollTop + speed;
    } else {
      currentpos = window.pageYOffset + speed;
    }
    window.scroll(0, currentpos);
  } else {
    currentpos = 0;
    window.scroll(0, currentpos);
  }
}

function startIt() {
  setInterval(scrollWindow, 50);
}

// Function to dynamically change the speed
function changeSpeed(newSpeed) {
  speed = parseInt(newSpeed, 10);
}

document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden') {
    releaseWakeLock();
  } else {
    requestWakeLock();
  }
});

window.onload = initialize;
</script>
</head>
<body>
<div id="controls">
  <label for="speedSelector">Speed:</label>
  <select id="speedSelector" onchange="changeSpeed(this.value)">
    <option value="1">1x</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
    <option value="4">4x</option>
    <option value="5">5x</option>
    <option value="6">6x</option>
    <option value="7">7x</option>
  </select>
</div>
<div>
<p>

காரணம தாக வந்து ...... புவிமீதே<BR>
காலனணு காதி சைந்து ...... கதிகாண<BR>
நாரணனும் வேதன் முன்பு ...... தெரியாத<BR>
ஞானநட மேபு ரிந்து ...... வருவாயே<BR>
<BR>
ஆரமுத மான தந்தி ...... மணவாளா<BR>
ஆறுமுக மாறி ரண்டு ...... விழியோனே<BR>
சூரர்கிளை மாள வென்ற ...... கதிர்வேலா<BR>
சோலைமலை மேவி நின்ற ...... பெருமாளே<BR>
 
</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ffffff;
            margin: 20px;
        }
        .expander {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .arrow {
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .content {
            display: none;
            margin-left: 20px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="expander" onclick="toggleContent(1)">
        <span class="arrow" id="arrow-1">&#9654;</span>
        <span>அகரமும் ஆகி</span>
    </div>
    <div class="content" id="content-1">
        <iframe src="https://readslokas.github.io/அகரமும் ஆகி.html" width="100%" height="400px"></iframe>
    </div>
    <div class="expander" onclick="toggleContent(2)">
        <span class="arrow" id="arrow-2">&#9654;</span>
        <span>முத்தைத்தரு</span>
    </div>
    <div class="content" id="content-2">
        <iframe src="https://readslokas.github.io/முத்தைத்தரு.html" width="100%" height="400px"></iframe>
    </div>

    <script>
        function toggleContent(id) {
            const content = document.getElementById(`content-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            if (content.style.display === "block") {
                content.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            } else {
                content.style.display = "block";
                arrow.style.transform = "rotate(90deg)";
            }
        }
    </script>
</body>
</html>

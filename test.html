<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            margin: 20px;
        }
        .expander {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .arrow {
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .content {
            display: none;
            margin-left: 20px;
            background-color: #1a1a1a; /* Dark gray background for content */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="expander" onclick="toggleContent(1)">
        <span class="arrow" id="arrow-1">&#9654;</span>
        <span>அகரமும் ஆகி</span>
    </div>
    <div class="content" id="content-1">
        <iframe src="https://readslokas.github.io/அகரமும் ஆகி.html" width="100%" height="400px" style="border:none;"></iframe>
    </div>
    <div class="expander" onclick="toggleContent(2)">
        <span class="arrow" id="arrow-2">&#9654;</span>
        <span>முத்தைத்தரு</span>
    </div>
    <div class="content" id="content-2">
        <iframe src="https://readslokas.github.io/முத்தைத்தரு.html" width="100%" height="400px" style="border:none;"></iframe>
    </div>
    <div class="expander" onclick="toggleContent(3)">
        <span class="arrow" id="arrow-3">&#9654;</span>
        <span>அதல சேடனார்</span>
    </div>
    <div class="content" id="content-3">
        <iframe src="https://readslokas.github.io/அதல சேடனார்.html" width="100%" height="400px" style="border:none;"></iframe>
    </div>

    <script>
        function toggleContent(id) {
            // Collapse all sections
            const allContent = document.querySelectorAll('.content');
            const allArrows = document.querySelectorAll('.arrow');
            allContent.forEach(content => (content.style.display = 'none'));
            allArrows.forEach(arrow => (arrow.style.transform = 'rotate(0deg)'));

            // Expand the selected section
            const content = document.getElementById(`content-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            content.style.display = 'block';
            arrow.style.transform = 'rotate(90deg)';
        }
    </script>
</body>
</html>
